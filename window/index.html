<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div id="welcome_screen">
        <h1 id="welcome">Welcome to BabyMonitor</h1>
        <input type="text" id="c_name" placeholder="Enter childs name">
        <br>
        <input type="text" id="p_name" placeholder="Enter your name">
        <br>
        <button type="submit" id="login">Login</button>
    </div>

    <div id="home_screen">
        <h1>jewlas ka</h1>
        <button id="jewlas"></button>
        <h2 id="tempo"></h2>
        <input id="slider" type="range" min="30" max="150" value="90" step="5" oninput="sliderChange(this.value)">
        <h2 id="out"></h2>
        <input id="slider" type="range" min="-255" max="255" value="0" step="5" oninput="fanSlider(this.value)">
        <h2 id="fan"></h2>
    </div>

</body>
